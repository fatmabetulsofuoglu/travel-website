<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İstanbul Travel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #f4f4f4;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
      }

      .handwriting {
        font-family: "Brush Script MT", cursive;
        margin-top: -10px;
        font-size: 36px;
        text-align: center;
      }

      p {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        background: transparent;
        color: #fff;
        padding: 10px 20px;
        position: fixed;
        width: calc(100% - 40px);
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s;
      }

      header .logo img {
        width: 200px;
        height: auto;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
      }

      header nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      header.sticky {
        background-color: #fff;
        color: #000;
      }

      header.sticky nav a {
        color: #000;
      }

      .hero {
        margin-top: -100px;
        background: url("https://images6.alphacoders.com/420/420222.jpg")
          no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        color: #fff;
        position: relative;
        transition: background-image 2s linear, transform 2s linear;
      }

      .hero::before {
        content: "";
        position: absolute;
        text-align: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .hero-content {
        text-align: center;
        padding: 20px;
        width: 60%;
        position: relative;
        z-index: 2;
        animation: 3s linear 1s infinite running slidein;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: 3s linear 1s infinite running slidein;
      }

      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        animation: 3s linear 1s infinite running slidein;
      }

      .hero-content button {
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        color: white;
        cursor: pointer;
        animation: 3s linear 1s infinite running slidein;
      }

      .thumbnail-container {
        position: absolute;
        bottom: 100px;
        display: flex;
        justify-content: center;
        width: 100%;
        z-index: 2;
      }

      .thumbnail {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 10px;
        cursor: pointer;
        transition: transform 0.2s;
        animation: 3s linear 1s infinite running slidein;
      }

      .thumbnail:hover {
        transform: scale(1.5);
        transition: transform 2s ease-in-out;
      }

      .active-thumbnail {
        transform: scale(1.5);
        transition: transform 2s ease-in-out;
      }

      .scroll-down-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .scroll-down-btn svg {
        width: 24px;
        height: 24px;
        animation: moveUpDown 2s infinite;
      }

      section {
        padding: 60px 20px;
        min-height: 100vh;
        margin-top: 60px;
      }

      #home {
        background: #f4f4f4;
      }

      #about {
        background: #e2e2e2;
      }

      #discover {
        background: #ccc;
      }

      .discover-content {
        padding-top: 50px;
        display: flex;
        overflow: hidden;
        white-space: nowrap;
        justify-content: space-around;
      }

      .discover-content .box {
        display: inline-block;
        width: calc(20%);
        box-sizing: border-box;
        text-align: center;
        animation: slideRightToLeft 5s linear infinite;
      }

      .discover-content .box:hover {
        transform: scale(1.2);
        transition: transform 0.5s ease-in-out;
      }

      .box img {
        width: 230px;
        height: 230px;
        overflow: hidden;
        border: #f4f4f4 10px solid;
        border-radius: 90%;
      }

      .text {
        padding: 15px;
      }

      .text h3 {
        margin-top: 0;
      }

      .text p {
        margin-bottom: 0;
      }

      #promo {
        background: #b4b4b4;
      }

      #package {
        background: #999;
      }

      /* Mobil */

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        header .logo {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 200px;
        }

        header .logo img {
          max-width: 100%;
          height: auto;
        }
        header nav {
          padding-top: 15px;
          width: 100%;
          justify-content: center;
        }

        header nav a {
          margin: 5px 0;
          width: 100%;
          text-align: center;
        }

        .hero-content {
          margin-left: 5%;
          text-align: center;
          width: 90%;
        }

        .hero-content h1 {
          font-size: 36px;
        }

        .hero-content p {
          font-size: 18px;
        }

        .thumbnail {
          width: 50px;
          height: 50px;
        }
      }

      @keyframes moveUpDown {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(5px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        const [isScrolled, setIsScrolled] = React.useState(false);
        const [currentThumbnailIndex, setCurrentThumbnailIndex] =
          React.useState(0);

        const [backgroundImage, setBackgroundImage] = React.useState(
          "https://a.travel-assets.com/findyours-php/viewfinder/images/res70/507000/507836-istanbul.jpg"
        );

        const thumbnails = [
          "https://images6.alphacoders.com/420/420222.jpg",
          "https://images7.alphacoders.com/552/552180.jpg",
          "https://images8.alphacoders.com/591/591850.jpg",
          "https://free4kwallpapers.com/uploads/originals/2021/09/07/super-moon-over-istanbul-wallpaper.jpg",
          "https://img.goodfon.com/original/1920x1080/f/f3/galata-tower-turkey-istanbul-moon.jpg",
          "https://a.travel-assets.com/findyours-php/viewfinder/images/res70/507000/507836-istanbul.jpg",
        ];

        const handleThumbnailClick = (index) => {
          setCurrentThumbnailIndex(index);
          setBackgroundImage(thumbnails[index]);
        };

        const goToNextPicture = () => {
          setActiveStep((prevActiveStep) => prevActiveStep + 1);
        };
        React.useEffect(() => {
          const interval = setInterval(() => {
            setCurrentThumbnailIndex(
              (prevIndex) => (prevIndex + 1) % thumbnails.length
            );
          }, 4000);

          return () => clearInterval(interval);
        }, [thumbnails.length]);

        React.useEffect(() => {
          setBackgroundImage(thumbnails[currentThumbnailIndex]);
        }, [currentThumbnailIndex, thumbnails]);

        const handleScroll = () => {
          setIsScrolled(window.scrollY > 0);
        };

        React.useEffect(() => {
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        const scrollToSection = (sectionId) => {
          const section = document.getElementById(sectionId);
          section.scrollIntoView({ behavior: "smooth" });
        };

        const discoverCollection = [
          {
            imgPath:
              "https://cdn2.enuygun.com/media/lib/1200x675/uploads/image/ayasofya-45590.webp",
            title: "Hagia Sophia",
          },
          {
            imgPath:
              "https://istanbultourstudio.s3.amazonaws.com/uploads/sight/cover_photo/14/Blue_Mosque_Istanbul_2.jpg",
            title: "Blue Mosque",
          },
          {
            imgPath:
              "https://dq5r178u4t83b.cloudfront.net/wp-content/uploads/sites/175/2022/02/14154605/6-Topkapi-Palace_thumb.jpg",
            title: "Topkapı Palace",
          },
          {
            imgPath:
              "https://yerebatan.com/wp-content/uploads/2022/12/yerebatan-sergi-ogu5749-min-FX7w-scaled-1.jpg",
            title: "Basilica Cistern",
          },
          {
            imgPath:
              "https://panel.millisaraylar.gov.tr//uploads/lokasyonlar/05645bd6-ee5b-4525-acc2-c0f6b2eea3f1.webp",
            title: "Dolmabahçe Palace",
          },
        ];

        const discoverBoxesImage = [
          "https://cdn2.enuygun.com/media/lib/1200x675/uploads/image/ayasofya-45590.webp",
          "https://dq5r178u4t83b.cloudfront.net/wp-content/uploads/sites/175/2022/02/14154605/6-Topkapi-Palace_thumb.jpg",
          "https://yerebatan.com/wp-content/uploads/2022/12/yerebatan-sergi-ogu5749-min-FX7w-scaled-1.jpg",
          "https://panel.millisaraylar.gov.tr//uploads/lokasyonlar/05645bd6-ee5b-4525-acc2-c0f6b2eea3f1.webp",
          "https://blog.midtown-hotel.com/wp-content/uploads/2015/07/bogaz-koprusu.jpg",
        ];

        const discoverBoxesTitles = [
          "Hagia Sophia",
          "Topkapı Palace",
          "Basilica Cistern",
          "Dolmabahçe Palace",
          "Bosphorus Bridge",
        ];

        return (
          <div className="App">
            <header className={`default ${isScrolled ? "sticky" : ""}`}>
              <div className="logo">
                <a href="http://127.0.0.1:5500/travel-website/index.html">
                  <img
                    src={
                      isScrolled
                        ? "https://www.motifsoft.com/wp-content/uploads/2023/11/MotifSoft-logo-colored-1.png"
                        : "https://www.motifsoft.com/wp-content/uploads/2023/11/MotifSoft-logo-white-colored-1.png"
                    }
                    alt="Logo"
                  />
                </a>
              </div>
              <nav>
                <a
                  href="#about"
                  onClick={(e) => {
                    e.preventDefault();
                    scrollToSection("about");
                  }}
                >
                  About
                </a>
                <a
                  href="#discover"
                  onClick={(e) => {
                    e.preventDefault();
                    scrollToSection("discover");
                  }}
                >
                  Discover
                </a>
                <a
                  href="#promo"
                  onClick={(e) => {
                    e.preventDefault();
                    scrollToSection("promo");
                  }}
                >
                  Promo
                </a>
                <a
                  href="#package"
                  onClick={(e) => {
                    e.preventDefault();
                    scrollToSection("package");
                  }}
                >
                  Package
                </a>
              </nav>
            </header>

            <section
              className="hero"
              style={{ backgroundImage: `url(${backgroundImage})` }}
            >
              <div className="hero-content">
                <h1>Welcome to Istanbul, the pearl of the world!</h1>
                <p>
                  <i>
                    Spread across two continents and between two seas, Istanbul
                    is a city of empires past. The Hagia Sophia, Blue Mosque,
                    Topkapi Palace, and Galata Tower are just some of the many
                    historic structures scattered throughout the city. Sip a
                    Turkish tea as you float between Europe and Asia on a ferry
                    and watch the palaces, mansions, and modern museums pass by.
                  </i>
                </p>
                <p>— Katie Nadworny</p>
                <button
                  onClick={() => {
                    const aboutSection = document.getElementById("about");
                    aboutSection.scrollIntoView({ behavior: "smooth" });
                  }}
                  className="scroll-down-btn"
                >
                  <svg
                    width="200px"
                    height="100%"
                    viewBox="0 0 247 390"
                    version="1.1"
                    style={{
                      fillRule: "evenodd",
                      clipRule: "evenodd",
                      strokeLinecap: "round",
                      strokeLinejoin: "round",
                      strokeMiterlimit: "1.5",
                    }}
                  >
                    <path
                      id="wheel"
                      d="M123.359,79.775l0,72.843"
                      style={{
                        fill: "none",
                        stroke: "#fff",
                        strokeWidth: "50px",
                      }}
                    />
                    <path
                      id="mouse"
                      d="M236.717,123.359c0,-62.565 -50.794,-113.359 -113.358,-113.359c-62.565,0 -113.359,50.794 -113.359,113.359l0,143.237c0,62.565 50.794,113.359 113.359,113.359c62.564,0 113.358,-50.794 113.358,-113.359l0,-143.237Z"
                      style={{
                        fill: "none",
                        stroke: "#fff",
                        strokeWidth: "40px",
                      }}
                    />
                  </svg>
                </button>
              </div>
              <div className="thumbnail-container">
                {thumbnails.map((thumbnail, index) => (
                  <img
                    key={index}
                    src={thumbnail}
                    alt={`Thumbnail ${index + 1}`}
                    className={`thumbnail ${
                      index === currentThumbnailIndex ? "active-thumbnail" : ""
                    }`}
                    onClick={() => handleThumbnailClick(index)}
                  />
                ))}
              </div>
            </section>
            <section id="about">
              <h1>Hakkında</h1>
              <p>Bu, hakkında bölümü.</p>
            </section>
            <section id="discover">
              <h2>Discover</h2>
              <p className="handwriting">Must-See Attractions of Istanbul</p>
              <div className="discover-content">
                {discoverCollection.map((item, index) => (
                  <div key={index} className="box">
                    <img src={item.imgPath} alt={`Image ${index + 1}`} />
                    <div className="text">
                      <h3>{item.title}</h3>
                    </div>
                  </div>
                ))}
              </div>
            </section>
            <section id="promo">
              <h1>Promo</h1>
              <p>Bu, promo bölümü.</p>
            </section>
            <section id="package">
              <h1>Paketler</h1>
              <p>Bu, paketler bölümü.</p>
            </section>
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
