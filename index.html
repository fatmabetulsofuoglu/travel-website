<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İstanbul Travel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #f4f4f4; /* Body arka plan rengi eklendi */
      }

      header {
        background: transparent;
        color: #fff;
        padding: 10px 20px;
        position: fixed;
        width: calc(100% - 40px);
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
      }

      header nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      header.sticky {
        background-color: #fff;
        color: #000;
      }

      header.sticky nav a {
        color: #000;
      }

      .hero {
        margin-top: -100px;
        background: url("https://letcheck.b-cdn.net/2529/clqlzpa2w05rdmj8zbxeabpsf.jpg")
          no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        color: #fff;
      }

      .hero-content {
        width: 50%;
        margin-left: 10%;
        animation: fadeIn 2s ease-out;
      }

      .hero-content h1 {
        font-size: 48px;
        margin-bottom: 20px;
        animation: slideInLeft 1s ease-out;
      }

      .hero-content p {
        font-size: 24px;
        margin-bottom: 20px;
        animation: slideInLeft 1.5s ease-out;
      }

      .hero-content button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff6347;
        border: none;
        color: white;
        cursor: pointer;
        animation: slideInLeft 2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      section {
        padding: 60px 20px;
        min-height: 100vh;
        margin-top: 60px; /* header alanına yer açmak için */
      }

      #home {
        background: #f4f4f4;
      }

      #about {
        background: #e2e2e2;
      }

      #discover {
        background: #ccc;
      }

      #promo {
        background: #b4b4b4;
      }

      #package {
        background: #999;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        header nav {
          width: 100%;
          justify-content: center;
        }

        header nav a {
          margin: 5px 0;
          width: 100%;
          text-align: center;
        }

        .hero-content {
          margin-left: 5%;
          text-align: center;
          width: 90%;
        }

        .hero-content h1 {
          font-size: 36px;
        }

        .hero-content p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        const handleScroll = () => {
          const header = document.querySelector("header");
          if (window.scrollY > 0) {
            header.classList.add("sticky");
            header.classList.remove(
              "default"
            ); /* sticky olduğunda default sınıfı kaldır */
          } else {
            header.classList.remove("sticky");
            header.classList.add(
              "default"
            ); /* sticky olduğunda default sınıfını ekle */
          }
        };
        window.addEventListener("scroll", handleScroll);

        return (
          <div className="App">
            <header className={`default ${scrollY > 0 ? "sticky" : ""}`}>
              <div className="logo">
                <a href="http://127.0.0.1:5500/travel-website/index.html">
                  <img
                    src="https://www.motifsoft.com/wp-content/uploads/2023/11/MotifSoft-logo-colored-1.png"
                    alt="Logo"
                    style={{ width: "200px", height: "auto" }} // Logoyu küçültmek için boyut ayarları eklendi
                  />
                </a>
              </div>
              <nav>
                <a href="#about">About</a>
                <a href="#discover">Discover</a>
                <a href="#promo">Promo</a>
                <a href="#package">Package</a>
              </nav>
            </header>
            <section className="hero">
              <div className="hero-content">
                <h1>Welcome to Istanbul, the pearl of the world!</h1>
                <p>Sizlere en iyi hizmeti sunmak için buradayız.</p>
                <button>Hizmetlerimiz</button>
              </div>
            </section>
            <section id="home">
              <h1>Anasayfa</h1>
              <p>Bu, anasayfa bölümü.</p>
            </section>
            <section id="about">
              <h1>Hakkında</h1>
              <p>Bu, hakkında bölümü.</p>
            </section>
            <section id="discover">
              <h1>Keşfet</h1>
              <p>Bu, keşfet bölümü.</p>
            </section>
            <section id="promo">
              <h1>Promo</h1>
              <p>Bu, promo bölümü.</p>
            </section>
            <section id="package">
              <h1>Paketler</h1>
              <p>Bu, paketler bölümü.</p>
            </section>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
