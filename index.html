      .handwriting {
        font-family: "Brush Script MT", cursive;
        font-size: 86px;
        text-align: center;
        text-decoration: underline;
      }

      p {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        background: transparent;
        color: #fff;
        padding: 10px 20px;
        position: fixed;
        width: calc(100% - 40px);
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s;
      }

      header .logo img {
        width: 200px;
        height: auto;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
      }

      header nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      header.sticky {
        background-color: #fff;
        color: #000;
      }

      header.sticky nav a {
        color: #000;
      }

      .hero {
        padding: 50px 0px 300px 0px;
        background: url("https://images6.alphacoders.com/420/420222.jpg")
          no-repeat center center/cover;
        height: 120vh;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        color: #fff;
        position: relative;
        transition: background-image 2s linear, transform 2s linear;
      }

      .hero::before {
        content: "";
        position: absolute;
        text-align: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .hero-content {
        text-align: center;
        padding: 20px;
        width: 60%;
        position: relative;
        z-index: 2;
        animation: 3s linear 1s infinite running slidein;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: 3s linear 1s infinite running slidein;
      }

      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        animation: 3s linear 1s infinite running slidein;
      }

      .hero-content button {
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        color: white;
        cursor: pointer;
        animation: 3s linear 1s infinite running slidein;
      }

      .thumbnail-container {
        position: absolute;
        bottom: 250px;
        display: flex;
        justify-content: center;
        width: 100%;
        z-index: 2;
      }

      .thumbnail {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 10px;
        cursor: pointer;
        transition: transform 0.2s;
        animation: 3s linear 1s infinite running slidein;
      }

      .thumbnail:hover {
        transform: scale(1.5);
        transition: transform 2s ease-in-out;
      }

      .active-thumbnail {
        transform: scale(1.5);
        transition: transform 2s ease-in-out;
      }

      .scroll-down-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .scroll-down-btn svg {
        width: 24px;
        height: 24px;
        animation: moveUpDown 2s infinite;
      }

      section {
        padding: 60px 20px;
        min-height: 100vh;
      }

      #home {
        background: #f4f4f4;
      }

      #about {
        background: #f4f4f4;
      }

      .responsive-container-block {
        min-height: 75px;
        height: fit-content;
        width: 100%;
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 0px;
        margin-right: auto;
        margin-bottom: 0px;
        margin-left: auto;
        justify-content: flex-start;
      }

      a {
        text-decoration-line: none;
        text-decoration-thickness: initial;
        text-decoration-style: initial;
        text-decoration-color: initial;
      }

      .text-blk {
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        line-height: 25px;
      }

      .responsive-container-block.bigContainer {
        padding-top: 10px;
        padding-right: 30px;
        padding-bottom: 10px;
        padding-left: 30px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px 50px 10px 50px;
      }

      .mainImg {
        color: black;
        width: 100%;
        height: auto;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .text-blk.headingText {
        font-size: 22px;
        font-weight: 700;
        line-height: 30px;
        color: rgb(176, 98, 255);
        padding-top: 0px;
        padding-right: 10px;
        padding-bottom: 0px;
        padding-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 5px;
        margin-left: 0px;
      }

      .allText {
        padding-top: 0px;
        padding-right: 0px;
        padding-bottom: 0px;
        padding-left: 0px;
        width: 40%;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
      }

      .text-blk.subHeadingText {
        color: rgb(102, 102, 102);
        font-size: 26px;
        line-height: 32px;
        font-weight: 700;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 15px;
        margin-left: 0px;
        padding-top: 0px;
        padding-right: 10px;
        padding-bottom: 0px;
        padding-left: 0px;
      }

      .text-blk.description {
        font-size: 18px;
        line-height: 26px;
        color: rgb(102, 102, 102);
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 50px;
        margin-left: 0px;
        font-weight: 400;
        padding-top: 0px;
        padding-right: 10px;
        padding-bottom: 0px;
        padding-left: 0px;
      }

      .explore {
        font-size: 16px;
        line-height: 28px;
        color: rgb(102, 102, 102);
        border-top-width: 2px;
        border-right-width: 2px;
        border-bottom-width: 2px;
        border-left-width: 2px;
        border-top-style: solid;
